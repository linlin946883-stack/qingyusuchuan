<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录/注册</title>
    <!-- 配置文件必须首先加载 -->
    <script src="../js/config.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .login-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #dafdf9 0%, #ecfdf5 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .login-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            padding: 40px 28px;
            width: 100%;
            max-width: 380px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .auth-title {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 14px;
            color: #9ca3af;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            background: #ffffff;
            color: #1f2937;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #d1d5db;
        }

        .error-text {
            font-size: 12px;
            color: #ef4444;
            margin-top: 6px;
            min-height: 16px;
            display: block;
        }

        .verify-code-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .verify-code-input {
            flex: 1;
        }

        .verify-code-btn {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            background: white;
            color: #667eea;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            white-space: nowrap;
            margin-top: 0;
            width: 120px;
            text-align: center;
        }

        .verify-code-btn:hover:not(:disabled) {
            border-color: #667eea;
            background: #f3f4f6;
        }

        .verify-code-btn:active:not(:disabled) {
            background: #e5e7eb;
        }

        .verify-code-btn:disabled {
            color: #9ca3af;
            border-color: #e5e7eb;
            cursor: not-allowed;
            background: #f9fafb;
        }

        .dynamic-fields {
            animation: fadeIn 0.3s ease;
        }

        .hidden {
            display: none !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .submit-btn-auth {
            width: 100%;
            padding: 14px 16px;
            margin-top: 24px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn-auth:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .submit-btn-auth:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .page-footer {
            text-align: center;
            padding: 24px 20px;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-content">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-title">轻羽速传</div>
                    <div class="auth-subtitle">帮你说出心里话</div>
                </div>

                <div class="auth-flow">
                    <!-- 登录表单 -->
                    <form id="loginForm" autocomplete="on" class="hidden">
                        <div class="form-group">
                            <label class="form-label" style="text-align: center; margin-bottom: 16px;">登录</label>
                            <input 
                                type="tel" 
                                id="loginPhoneInput" 
                                class="form-input" 
                                placeholder="请输入11位手机号码"
                                maxlength="11"
                                inputmode="numeric"
                                autocomplete="tel"
                            >
                            <div id="loginPhoneError" class="error-text"></div>
                        </div>
                        <div class="form-group">
                            <input 
                                type="password" 
                                id="loginPassword" 
                                class="form-input" 
                                placeholder="请输入密码"
                                autocomplete="current-password"
                            >
                            <span id="loginPasswordError" class="error-text"></span>
                        </div>
                        <button type="submit" id="loginBtn" class="submit-btn-auth">登录</button>
                    </form>

                    <!-- 注册表单 -->
                    <form id="registerForm" autocomplete="on" class="hidden">
                        <div class="form-group">
                            <label class="form-label" style="text-align: center; margin-bottom: 16px;">注册</label>
                            <input 
                                type="tel" 
                                id="registerPhoneInput" 
                                class="form-input" 
                                placeholder="请输入11位手机号码"
                                maxlength="11"
                                inputmode="numeric"
                                autocomplete="tel"
                            >
                            <div id="registerPhoneError" class="error-text"></div>
                        </div>
                        <div class="form-group">
                            <div class="verify-code-wrapper">
                                <input 
                                    type="text" 
                                    id="registerVerifyCode" 
                                    class="form-input verify-code-input" 
                                    placeholder="请输入验证码"
                                    maxlength="6"
                                    autocomplete="off"
                                >
                                <button type="button" id="getVerifyCodeBtn" class="verify-code-btn">获取验证码</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <input 
                                type="password" 
                                id="registerPassword" 
                                class="form-input" 
                                placeholder="设置密码（至少8个字符）"
                                autocomplete="new-password"
                            >
                            <span id="registerPasswordError" class="error-text"></span>
                        </div>
                        <button type="submit" id="registerBtn" class="submit-btn-auth">注册</button>
                    </form>

                    <!-- 初始手机号检查表单 -->
                    <form id="phoneCheckForm" autocomplete="on">
                        <div class="form-group">
                            <label class="form-label" style="text-align: center; margin-bottom: 16px;">登录/注册</label>
                            <input 
                                type="tel" 
                                id="phoneInput" 
                                class="form-input" 
                                placeholder="请输入11位手机号码"
                                maxlength="11"
                                inputmode="numeric"
                                autocomplete="tel"
                            >
                            <div id="phoneError" class="error-text"></div>
                        </div>
                        <button type="submit" id="phoneCheckBtn" class="submit-btn-auth" disabled>请输入手机号</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="page-footer">
            轻羽速传 © 2025 - 帮你说出心里话
        </div>
    </div>
  <script src="../js/api-client.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
